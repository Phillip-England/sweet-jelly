<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/output.css">
    <link rel="stylesheet" href="/public/css/animate.css">
    <script src='https://unpkg.com/htmx.org@1.9.9'></script>
    <title>{{ .Title }}</title>
</head>
<body hx-boost="true">
	
	<!-- header content -->
	<header class="p-4">
		<div class="w-60">
			<img src="/public/svg/logo.svg" alt="Logo">
		</div>
	</header>

	<!-- loading overlay -->
	<div id="loading-overlay" class="flex-indicator fixed inset-0 bg-gray flex items-center justify-center">
		<div class="h-32 w-32 absolute self-center mb-80 rounded-full border-4 border-white border-t-black animate-spin"></div>
	</div>

	
	<!-- main content  -->
	<main class="grid">

		<!-- login form -->
		<form hx-indicator="#loading-overlay" class="justify-self fade-in grid p-6 gap-4 md:p-8 md:w-[750px] md:place-self-start" action="/api/user/login" method="POST">
			<h2 class="text-2xl font-bold">Log In</h2>
			<p class="text-red text-sm">{{ .LoginFormErr }}</p>
			<label class="text-sm" for='email'>Email</label>
			<input class="border rounded text-sm p-1" name='email' type='text' value="{{ .EmailInputValue }}" />
			<label class="text-sm" for='password'>Password</label>
			<input class="border rounded text-sm p-1" type='password' name='password' value="{{ .PasswordInputValue }}" />
			<input class="bg-black text-sm rounded text-white py-2 mt-4" type='submit' />
		</form>

	</main>


</body>
</html>
